# fly.toml app configuration file generated for gomesama-backend on 2025-08-05T17:38:28-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gomesama-backend'
primary_region = 'gru'

[build]
  builder = 'paketobuildpacks/builder:base'

[env]
  DJANGO_SETTINGS_MODULE = 'gomesama_backend.settings'
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80

  [[services.ports]]
    port = 443

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
